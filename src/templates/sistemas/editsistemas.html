{%extends "home.html"%}

{% block content%}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/styles.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">


<div class="contenedor-padre-edit">
    <div class="contenedor-edit">
        <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title fs-4 " id="exampleModalLabel">Editar insumo</h1>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    {% for item in inv %}
                    <!-- Formulario para crear elementos -->
                    <form action="/update/{{item[0]}}" method="POST" id="guardar-button">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token ()}}">
                        <div class="row">
                            <div class="col-6">
                                <label for="insumos" class="form-label">Insumo</label>
                                <select type="text" value="{{item[1]}}" name="insumos" class="form-control"  id="insumos">
                                    <option value="PC" {% if item[1] == 'PC' %} selected {% endif %}>PC</option>
                                    <option value="Notebook" {% if item[1] == 'Notebook' %} selected {% endif %}>Notebook</option>
                                    <option value="Auricular" {% if item[1] == 'Auricular' %} selected {% endif %}>Auricular</option>
                                    <option value="Mouse" {% if item[1] == 'Mouse' %} selected {% endif %}>Mouse</option>
                                    <option value="Teclado" {% if item[1] == 'Teclado' %} selected {% endif %}>Teclado</option>
                                    <option value="Monitor" {% if item[1] == 'Monitor' %} selected {% endif %}>Monitor</option>
                                </select>
                            </div>

                            <div class="col-6">
                                <label for="registro" class="form-label">Registro</label>
                                <input type="text" value="{{item[2]}}" name="registro" class="form-control"  id="registro">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-6">
                                <label for="ubicacion" class="form-label">Ubicación</label>
                                <select type="text" value="{{item[3]}}" name="ubicacion" class="form-control"  id="ubicacion">
                                    <option value="San Lorenzo 50" {% if item[3] == 'San Lorenzo 50' %} selected {% endif %}>San Lorenzo 50</option>
                                    <option value="San Lorenzo 60" {% if item[3] == 'San Lorenzo 60' %} selected {% endif %}>San Lorenzo 60</option>
                                    <option value="Corrientes" {% if item[3] == 'Corrientes' %} selected {% endif %}>Corrientes</option>
                                    <option value="Las Heras 136" {% if item[3] == 'Las Heras 136' %} selected {% endif %}>Las Heras 136</option>
                                </select>
                            </div>

                            <div class="col-6">
                                <label for="estado" class="form-label">Estado</label>
                                <select type="text" value="{{item[4]}}" name="estado" class="form-control"  id="estado">
                                    <option value="Disponible" {% if item[4] == 'Disponible' %} selected {% endif %}>Disponible</option>
                                    <option value="En uso" {% if item[4] == 'En uso' %} selected {% endif %}>En uso</option>
                                    <option value="En reparación" {% if item[4] == 'En reparación' %} selected {% endif %}>En reparación</option>
                                    <option value="Baja" {% if item[4] == 'Baja' %} selected {% endif %}>Baja</option>
                                    <option value="Extraviado" {% if item[4] == 'Extraviado' %} selected {% endif %}>Extraviado</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <label for="precio_unitario" class="form-label">Precio Unitario</label>
                                <input type="text" value="{{item[5]}}" name="precio_unitario" class="form-control" id="precio_unitario">
                            </div>

                            <div class="col-6">
                                <label for="fecha_de_ingreso" class="form-label">Fecha de ingreso</label>
                                <input type="date" value="{{item[6]}}" name="fecha_de_ingreso" class="form-control" id="fecha_de_ingreso">
                            </div>
                        </div>

                

                        <label for="observacion" class="form-label">Observación</label>
                        <input type="text" value="{{item[8]}}" name="observacion" class="form-control" id="observacion">

                        <div class="botones-edit">
                            <a href="/sistemas" class="btn btn-outline-secondary" style="margin-right: 10px;">Volver</a>
                            <button type="submit" class="btn btn-primary" id="guardar-button">Guardar</button>
                        </div>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

        
    </div>
    </form>
    </div>
        </div>
    </div>
</div>

</main>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="/static/css/script.js"></script>
{% endblock %}
